<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <div class="row">
        <div class="button">
          <button class="btn">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-default">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-primary">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-danger">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-success">Button</button>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="button">
          <button class="btn btn-round">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-default">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-primary">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-danger">Button</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-success ">Button</button>
        </div>
      </div>
      <div class="row">
        <div class="button">
          <button class="btn btn-round btn-effect btn-spin">Spin</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-effect btn-zoom">Zoom</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-effect btn-rotate">Rotate</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-effect btn-shape">Shape</button>
        </div>
        <div class="button">
          <button class="btn btn-round btn-effect btn-rotate3d">Rotate3d</button>
        </div>
      </div>
      <div class="row">
        <div class="button button-expandable">
          <div class="btn-triangle-left"></div>
          <button class="btn btn-effect btn-expand">Expand me</button>
          <div class="btn-triangle-right"></div>
        </div>
      </div>
    </main>
  </body>
</html>
